<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Adoption</title>
    
    <!-- jQuery Link -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link scripts -->
    <script defer type="module" src="../js/animal.mjs"></script>
    <script defer type="module" src="../js/animalCard.mjs"></script>
    <script defer type="module" src="../js/navbar.js"></script>
    <script defer type="module" src="../js/filter.js"></script>

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="../media/brand/logo1.png">

    <!-- link css -->
    <link href="../css/animalAdoptionPage.css" rel="stylesheet">
</head>

<body id="body">
    <div class="row" id="headerRow">
        <!-- The page heading -->
        <h1 id="pageHeader">Adoptable Animals:</h1>

        <!-- The container holding the filters for the adoptable animals -->
        <div class="container mx-auto" id="filterContainer">
            <!-- The filter title -->
            <h4 id="filterTitle">Filter:</h4>

            <!-- The filter select for animal type -->
            <select id="selectAnimalTypeForm">
                <option value="Any">Select Animal Type</option>
                <!-- *Options will auto-populate with js -->
            </select>

            <!-- The filter select for gender -->
            <select id="selectAnimalGenderForm">
                <option value="Any">Select Animal Gender</option>
                <!-- *Options will auto-populate with js -->
            </select>

            <!-- The filter select for age that will hide until the user selects a type of animal -->
            <select class = "hidden" id="selectAnimalAgeForm">
                <option value="Any">Select Animal Age</option>
                <!-- *Options will auto-populate with js -->
            </select>

            <!-- the button to apply selected filters -->
            <button type="button" id="applyFiltersButton">Apply Filters</button>

            <h2 class="hidden" id="zeroResultsText">No results.</h2>
        </div>
    </div>
    

    <!-- Contains all the animal card information -->
    <div class="container" id="pageContainer">
       <!-- *Auto-populated via js* -->
    </div>
</body>
</html>
