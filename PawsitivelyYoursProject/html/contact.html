<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- JQuery  -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- The great gradient styles in here -->
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/contact.css" rel="stylesheet">

  <!--Favicon-->
  <link rel="icon" type="image/x-icon" href="../media/brand/logo1.png">

  <!-- JS scripts -->
  <script src="../js/navbar.js"></script>

</head>
<body>

  <!-- Heading for the contact page -->
    <h1 class="mx-auto text-black">Questions, Comments, or Concerns?</h1>

    <!-- The row that contains contact us information -->
    <div class="row">

       <!-- The container that holds contact information -->
       <div id="contactInformationContainer" class="col-md-4 col-xs-12 mx-auto">

        <!-- The heading for the contact information -->
        <h3>Connect With Us:</h3>

        <ul>
          <li>Call: (123) 456-7890</li>
          <li>Submit Feedback Form</li>
          <li>Social Media</li>

          <!-- Various social media icons that link to websites when clicked -->
          <div id="socialMediaContainer">
            <a href="#"><img class="social" src="../media/social/facebook2.png" alt="Facebook"></a>
            <a href="#"><img class="social" src="../media/social/twitter2.png" alt="Twitter"></a>
            <a href="#"><img class="social" src="../media/social/instagram2.png" alt="Instagram"></a>
          </div>
        </ul>

        <br>

        <!-- The location information -->
        <h3>Visit Our Location:</h3>
        <p>
          Pawsitively Yours <br>
          Pet Adoption Center <br>
          1234 Main Street <br>
          Plover, WI 54467 <br>
          <i>Hours:</i> 8a-4p (M-F) <br>
      </div>

      <!-- The container that holds the feedback information and button to trigger modal feedback form -->
      <div id="feedbackInformationContainer" class="col-md-4 col-xs-12 mx-auto">
        <img src="../media/promo/feedbackInformationImage.jpg" id="feedbackInformationImage" alt="Orange cat with a question mark above head" class="img-fluid mx-auto">

        <!-- button to toggle the modal feedback form -->
        <button type="button" class="btn btn-primary pinkGradientButton d-block mx-auto mb-3" data-bs-toggle="modal" data-bs-target="#feedbackFormModal"> Submit Feedback
        </button>
      </div>

      <!-- The container that contains information about job opportunities -->
      <div id="careerInformationContainer" class="col-md-4  col-xs-12 mx-auto">
        <img src="../media/promo/careerInformationImage.jpg" alt="Orange cat pointing at 'working cat' sign" id="careerInformationImage" class="img-fluid mx-auto">

        <button type="button" class="btn btn-primary pinkGradientButton d-block mx-auto mb-3"> Explore Job Opportunities
        </button>
      </div>
    </div>
  </div>
          
  <!-- The custom modal form for the feedback form -->
  <div class="modal fade" id="feedbackFormModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <!-- The title of the modal form -->
          <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>

          <!-- The close button for the form -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <!-- Contains all the form elements -->
        <div class="modal-body">

          <!-- The form for feedback -->
          <form id="feedbackForm">

            <!-- the name input -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
                
            <!-- the email input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
                        
            <!-- The message/details input -->
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>

            <!-- The button to submit the feedback form -->
            <button type="submit" class="btn btn-primary pinkGradientButton">Submit</button>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
